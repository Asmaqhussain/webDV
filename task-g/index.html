<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <!--
    Author: Asmaq
    Date: 2025-10-04
  -->

  <header class="site-header">
    <h1>Registration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Asmaq Hussain</span></p>
        <p><span class="student-group">AITS24P</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Entry</h2>

        <form id="addCourseForm">
         
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" />
            <span class="error" id="nameError"></span>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span class="error" id="emailError"></span>
          </div>

          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
            <span class="error" id="phoneError"></span>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate" />
            <span class="error" id="birthError"></span>
          </div>

          <div class="form-row">
            <label><input type="checkbox" id="terms" name="terms" /> Accept Terms</label>
            <span class="error" id="termsError"></span>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
