<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multimedia Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Multimedia Showcase</h1>

  <section>

    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

      <a href="https://www.w3schools.com/html/html5_video.asp" target="_blank">W3Schools</a>, 
      which offers free educational demo media.
    </p>
  </section>

</html>
