<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>

<body class="bg-slate-100 text-slate-800 font-sans">
  <!--
    Author: Asmaq
    Date: 2025-10-04
  -->

 
  <header class="bg-blue-600 text-white py-6 shadow-md text-center">
    <h1 class="text-2xl sm:text-3xl font-bold">Registration Page</h1>
  </header>

  <main class="max-w-6xl mx-auto p-4 sm:p-6">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      
  
      <section class="bg-white rounded-lg shadow p-4 md:col-span-1" aria-label="Student information">
        <h2 class="text-lg sm:text-xl font-semibold mb-4">Information</h2>
        <p class="mb-2"><span class="font-medium">Name:</span> Asmaq Hussain</p>
        <p><span class="font-medium">Group:</span> AITS24P</p>
      </section>

     
      <section class="bg-white rounded-lg shadow p-4 md:col-span-2" aria-label="Add course row">
        <h2 class="text-lg sm:text-xl font-semibold mb-4">Add Entry</h2>

        <form id="addCourseForm" class="space-y-4">
          <input type="hidden" id="timestamp" name="timestamp">

      
          <div>
            <label for="fullName" class="block font-medium">Full Name</label>
            <input type="text" id="fullName" name="fullName"
                   class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
            <span id="nameError" class="text-red-500 text-sm"></span>
          </div>

       
          <div>
            <label for="email" class="block font-medium">Email</label>
            <input type="email" id="email" name="email"
                   class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
            <span id="emailError" class="text-red-500 text-sm"></span>
          </div>

        
          <div>
            <label for="phone" class="block font-medium">Phone Number</label>
            <input type="tel" id="phone" name="phone"
                   class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
            <span id="phoneError" class="text-red-500 text-sm"></span>
          </div>

          <div>
            <label for="birthDate" class="block font-medium">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate"
                   class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
            <span id="birthError" class="text-red-500 text-sm"></span>
          </div>


          <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" class="mr-2"/>
            <label for="terms" class="font-medium">Accept Terms</label>
            <span id="termsError" class="text-red-500 text-sm ml-2"></span>
          </div>

    
          <div class="flex flex-col sm:flex-row gap-4">
            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            <button type="reset"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Clear</button>
          </div>
        </form>
      </section>
    </div>

  
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="w-full border-collapse min-w-[600px]">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-2 sm:px-4 py-2 text-left">Timestamp</th>
            <th class="px-2 sm:px-4 py-2 text-left">Name</th>
            <th class="px-2 sm:px-4 py-2 text-left">Email</th>
            <th class="px-2 sm:px-4 py-2 text-left">Phone</th>
            <th class="px-2 sm:px-4 py-2 text-left">Birth Date</th>
          </tr>
        </thead>
        <tbody id="timetable" class="divide-y divide-slate-200">
        
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
